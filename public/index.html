<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank API Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

    <h1 class="title">Nigeria Banks API</h1>
    <div id="homepage">
        <h1>Get The List of Banks in Nigeria and their States</h1>
        <div id="banks">

        </div>
    </div>



<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>


<!-- Create React Component -->
<script type="text/babel">
    var Bank = React.createClass({
        getInitialState: function(){
            return({
                banks: []
            });
        },
        render: function(){
            var banks = this.state.banks;
            banks = banks.map(function(bank, index){
                return(
                    <li key={index}>
                        <span className={bank.obj.available}></span>
                        <span className="name">{bank.obj.name}</span>
                        <span className="states">{bank.array.states}</span>
                    </li>
                );
            });
            return(
                <div id="bank-container">
                    <form id="search" onSubmit={this.handleSubmit}>
                        <label>Enter your State:</label>
                        <input type="submit" value="Find banks" />
                    </form>
                    <ul>{banks}</ul>
                </div>
            );
        },
        handleSubmit: function(e){
            e.preventDefault();
            var lng = this.refs.lng.value;
            var lat = this.refs.lat.value;

            fetch('/api/banks/').then(function(data){
                return data.json();
            }).then( json => {
                this.setState({
                    banks: json
                });
                console.log(json);
            });
        }
    });
    ReactDOM.render(<banks />, document.getElementById('banks'));
    </script>
</body>
</html>
